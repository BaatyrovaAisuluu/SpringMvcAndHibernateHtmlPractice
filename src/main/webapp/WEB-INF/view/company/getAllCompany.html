<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getAllCompany</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead class="table-light">
            <th> Id</th>
            <th> CompanyName</th>
            <th> locatedCountry</th>
            <th> update</th>
            <th> delete</th>
            <th> lech</th>
    </thead>
    <tbody th:each="company: ${getAllCompany}">
            <tr>
                <th th:text="${company.getId()}"></th>
                <td><a th:href="@{/course/{id}(id=${company.getId()})}" th:text="${company.getCompanyName()}"></a></td>
                <td th:text="${company.getLocatedCountry()}"></td>
                <td>
                    <form  th:action="@{/companies/{id}/edit(id=${company.getId()})}">
                        <input type="submit" class="btn btn danger"
                               value="Edit"></form>
                </td>
                <td>


                                        <form th:method="DELETE" th:action=
                            "@{/companies/delete/{id}(id=${company.getId()})}">
                        <input type="submit"
                               class="btn btn danger"
                               value="Delete"></form>
                </td>

            </tr>
    </tbody>

</table>
<a href="/companies/newCompany"><input type="submit" class="btn btn danger"
                                       style="margin-left: 100px" value="create Company"></a>

<br>
<hr>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
