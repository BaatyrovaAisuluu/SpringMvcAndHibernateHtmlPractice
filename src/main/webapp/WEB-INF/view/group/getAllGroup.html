<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getAllGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<table class="table">
    <thead class="table-light">
    <tr>
        <th> Id</th>
        <th> GroupName</th>
        <th> DateOfStart</th>
        <th> DateOfFinish</th>
        <th> update</th>
        <th> delete</th>

    </tr>
    </thead>
    <tbody th:each="group: ${getAllGroup}">
    <tr>
        <td th:text="${group.getId()}"></td>
        <td><a th:href="@{/student/{id}(id=${group.getId()})}" th:text="${group.getGroupName()}"></a></td>
        <td th:text="${group.dateOfStart}"> </td>
        <td th:text="${group.dateOfFinish}"></td>

        <td>
            <form th:action="@{/groups/{id}/{id1}/edit(id1=${group.getId()},id=${course_Id})}">
                <input type="submit"
                       class="btn btn danger"
                       value="Edit"></form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/groups/{id}/delete/{id}(id=${group.getId()})}">
                <input type="submit"
                       class="btn btn danger"
                       value="Delete">
            </form>
        </td>

    </tr>
    </tbody>
</table>
<a th:href="@{/groups/{id}/newGroup(id=${course_Id})}">create Group</a>
<hr>
<h5><a role="button" style="font-size: 30px; color: midnightblue;background-color:yellow " th:href="@{/course/{id}(id=${course_Id})}">Exit</a> </h5>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
