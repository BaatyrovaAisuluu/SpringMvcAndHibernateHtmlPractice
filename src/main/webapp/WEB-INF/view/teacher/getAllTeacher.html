<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getAllTeacher</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead class="table-light">
    <th> Id</th>
    <th> firstName</th>
    <th> email</th>
    <th> lastName</th>
    <th> StudyFormat</th>
    <th> update</th>
    <th> delete</th>
    </thead>
    <tbody th:each="teather: ${getAllTeacher}">
    <tr>
        <th th:text="${teather.getId()}"></th>
        <th th::text="${teather.getTeacherFirstName()}"></th>
        <td th:text="${teather.getEmail()}"></td>
        <td th:text="${teather.getLastName()}"></td>
        <td th:text="${teather.getStudyFormat()}"></td>
        <td>
            <form th:action="@{/teacher/{id}/{idTeacher}/idUpdate(id=${idCourse},idTeacher=${teather.getId()})}">
                <input type="submit" class="btn btn danger"
                       value="Edit"></form>
        </td>
        <td>
            <form th:method="DELETE" th:action=
                    "@{/teacher/{id}/delete/{idTeacher}(id=${idCourse},idTeacher=${teather.getId()})}">
                <input type="submit"
                       class="btn btn danger"
                       value="Delete"></form>
        </td>
    </tr>
    </tbody>

</table>
<a th:href="@{{id}/newTeacher(id=${idCourse})}"><input type="submit" class="btn btn danger" style="margin-left: 100px"
                                                       value="create Teacher"></a>

<hr>
<h5><a role="button" style="font-size: 30px; color: midnightblue;background-color:yellow " th:href="@{/course/{id}(id=${idCourse})}">Exit</a> </h5>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
